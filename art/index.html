---
layout: default
title: Art
category: art
permalink: /art/
---

<section>
  {% for post in site.posts %} {% if post.category == page.category %}
  <a class="polaroid" href="{{ post.url }}">
    <img alt="{{ post.title }}" src="{{ post.preview }}" />
    <figcaption>{{ post.title }}</figcaption>
  </a>
  {% endif %} {% endfor %}
</section>
